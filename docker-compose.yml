services:
  database:
    restart: always
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-traderx}
      - POSTGRES_USER=${DATABASE_USER:-traderx}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-traderx}
    expose:
      - 5432
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-traderx} -d ${DATABASE_NAME:-traderx}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - localnet
  reference-data:
    restart: always
    image: reference-data
    build:
      context: reference-data
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    expose:
      - 18085
    ports:
      - 18085:18085
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    networks:
      - localnet
  trade-feed:
    restart: always
    image: trade-feed
    build:
      context: trade-feed
      dockerfile: Dockerfile
    working_dir: /trade-feed
    expose:
      - 18086
    ports:
      - 18086:18086
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: npm run start
    networks:
      - localnet
  people-service:
    restart: always
    image: people-service
    build:
      context: people-service
      dockerfile: Dockerfile
    working_dir: /app
    expose:
      - 18089
    ports:
      - 18089:18089
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: /PeopleService.WebApi dotnet run
    networks:
      - localnet
  account-service:
    restart: always
    image: account-service
    build:
      context: account-service
      dockerfile: Dockerfile
    working_dir: /account-service
    expose:
      - 18088
    ports:
      - 18088:18088
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-traderx}
      - DATABASE_USER=${DATABASE_USER:-traderx}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-traderx}
      - PEOPLE_SERVICE_HOST=people-service
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: ./gradlew bootRun
    networks:
      - localnet
    depends_on:
      database:
        condition: service_healthy
      people-service:
        condition: service_started
  position-service:
    restart: always
    image: position-service
    build:
      context: position-service
      dockerfile: Dockerfile
    working_dir: /position-service
    expose:
      - 18090
    ports:
      - 18090:18090
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-traderx}
      - DATABASE_USER=${DATABASE_USER:-traderx}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-traderx}
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: ./gradlew bootRun
    networks:
      - localnet
    depends_on:
      database:
        condition: service_healthy
  trade-service:
    restart: always
    image: trade-service
    build:
      context: trade-service
      dockerfile: Dockerfile
    working_dir: /trade-service
    expose:
      - 18092
    ports:
      - 18092:18092
    environment:
      - PEOPLE_SERVICE_HOST=people-service
      - ACCOUNT_SERVICE_HOST=account-service
      - REFERENCE_DATA_HOST=reference-data
      - TRADE_FEED_HOST=trade-feed
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: ./gradlew bootRun
    networks:
      - localnet
    depends_on:
      people-service:
        condition: service_started
      account-service:
        condition: service_started
      reference-data:
        condition: service_started
      trade-feed:
        condition: service_started
  trade-processor:
    restart: always
    image: trade-processor
    build:
      context: trade-processor
      dockerfile: Dockerfile
    working_dir: /trade-processor
    expose:
      - 18091
    ports:
      - 18091:18091
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-traderx}
      - DATABASE_USER=${DATABASE_USER:-traderx}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-traderx}
      - TRADE_FEED_HOST=trade-feed
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: ./gradlew bootRun
    networks:
      - localnet
    depends_on:
      database:
        condition: service_healthy
      trade-feed:
        condition: service_started
  web-front-end-angular:
    restart: always
    image: web-front-end-angular
    build:
      context: web-front-end/angular
      dockerfile: Dockerfile.prod
    expose:
      - 18093
    ports:
      - 18093:18093
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    networks:
      - localnet
    depends_on:
      - database
      - trade-feed
  ingress:
    image: ingress
    build:
      context: ingress
      dockerfile: Dockerfile
      args:
        - NGINX_HOST=${TRADERX_FQDN:-localhost}
    working_dir: /ingress
    expose:
      - 8080
    ports:
      - 8080:8080
    networks:
      - localnet
    depends_on:
      - database
      - trade-feed
      - people-service
      - account-service
      - position-service
      - trade-service
      - trade-processor
      - web-front-end-angular

networks:
  localnet:
    driver: bridge

volumes:
  postgres_data:
